<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buscar Parte</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 40px 20px; }
    .contenedor { max-width: 600px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,.1); }
    h1 { font-size: 24px; color: #333; margin-bottom: 20px; }
    .fila { display: flex; gap: 10px; }
    input { padding: 10px; flex: 1; font-size: 16px; border: 1px solid #ccc; border-radius: 6px; }
    button { padding: 10px 20px; font-size: 16px; background: #007acc; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #005fa3; }
    #resultado { margin-top: 20px; background: #f9f9f9; border-left: 4px solid #007acc; padding: 16px; border-radius: 6px; }
    #resultado p { margin: 6px 0; }
    .muted { color: #666; }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>üîç NOW PARTS - Buscador</h1>

    <div class="fila">
      <input type="text" id="partNumber" placeholder="Ingrese el n√∫mero de parte" />
      <button onclick="buscarParte()">Buscar</button>
    </div>

    <div id="resultado" class="muted">Ingrese un n√∫mero de parte y presione Buscar.</div>
  </div>

  <script>
    const API_BASE = "https://api-partes.onrender.com";

    // Formateador USD con 2 decimales. Muestra $0.00 si el valor es 0.
    const usd = new Intl.NumberFormat("en-US", {
      style: "currency",
      currency: "USD",
      minimumFractionDigits: 2,
      maximumFractionDigits: 2
    });

    function money(v) {
      if (v === null || v === undefined || v === "") return "N/A";
      const n = Number(v);
      return Number.isFinite(n) ? usd.format(n) : "N/A";
    }

    async function buscarParte() {
      const numeroParte = document.getElementById("partNumber").value.trim();
      const resultadoDiv = document.getElementById("resultado");

      if (!numeroParte) {
        resultadoDiv.textContent = "Por favor ingrese un n√∫mero de parte.";
        return;
      }

      resultadoDiv.textContent = "Buscando...";

      try {
        const response = await fetch(`${API_BASE}/buscar?part_number=${encodeURIComponent(numeroParte)}`);
        if (!response.ok) throw new Error("Error en la solicitud");

        const parte = await response.json();

        if (parte && parte.part_number) {
          resultadoDiv.classList.remove("muted");
         resultadoDiv.innerHTML = `
              <p><strong>N√∫mero de Parte:</strong> ${parte.part_number}</p>
              <p><strong>Descripci√≥n:</strong> ${parte.description}</p>
              <p><strong>Marca:</strong> ${parte.brand}</p>
              <p><strong>Costo:</strong> ${money(parte.cost)}</p>
              <hr/>
              <p><strong>Precio X:</strong> ${money(parte.price_1)}</p>
              <p><strong>Precio Meli:</strong> ${money(parte.meli_price)}</p>
              <p><strong>Flete MIA:</strong> ${
              (!parte.freight_mia || parte.freight_mia === 0)
                ? "Pendiente de Calculo"
                : money(parte.freight_mia)
              }</p>
              <p><strong>EMAP:</strong> ${money(parte.emap)}</p>
              <p><strong>Core Charge:</strong> ${money(parte.core_charge)}</p>
              `;

        } else {
          resultadoDiv.classList.add("muted");
          resultadoDiv.textContent = "‚ùå Pieza no encontrada";
        }
      } catch (err) {
        console.error(err);
        resultadoDiv.classList.add("muted");
        resultadoDiv.textContent = "‚ùå Error al buscar la pieza";
      }
    }
  </script>
</body>
</html>
