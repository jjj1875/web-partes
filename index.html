<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buscar Parte</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 40px 20px;
    }

    .contenedor {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: calc(100% - 100px);
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    #resultado {
      margin-top: 30px;
      background-color: #f9f9f9;
      border-left: 4px solid #007acc;
      padding: 20px;
      border-radius: 6px;
    }

    #resultado p {
      margin: 8px 0;
    }
  </style>
</head>
<body>

  <div class="contenedor">
    <h1>üîç Buscar Parte</h1>

    <div>
      <input type="text" id="partNumber" placeholder="Ingrese el n√∫mero de parte" />
      <button onclick="buscarParte()">Buscar</button>
    </div>

    <div id="resultado"></div>
  </div>

  <script>
    async function buscarParte() {
      const numeroParte = document.getElementById("partNumber").value.trim();
      const resultadoDiv = document.getElementById("resultado");

      console.log("Buscando:", numeroParte);

      try {
        const response = await fetch(`https://api-partes.onrender.com/buscar?part_number=${encodeURIComponent(numeroParte)}`);



        if (!response.ok) {
          throw new Error("Error en la solicitud");
        }

        const parte = await response.json();

        if (parte && parte.part_number) {
          resultadoDiv.innerHTML = `
            <p><strong>Descripci√≥n:</strong> ${parte.description}</p>
            <p><strong>Marca:</strong> ${parte.brand}</p>
            <p><strong>Costo:</strong> $${parte.cost}</p>
            <p><strong>Precio 1:</strong> $${parte.price_1}</p>
            <p><strong>Precio 2:</strong> $${parte.price_2}</p>
            <p><strong>Precio 3:</strong> $${parte.price_3}</p>
            <p><strong>Precio 4:</strong> $${parte.price_4}</p>
            <p><strong>Precio 5:</strong> $${parte.price_5}</p>
          `;
        } else {
          resultadoDiv.innerHTML = "<p>‚ùå Pieza no encontrada</p>";
        }
      } catch (error) {
        resultadoDiv.innerHTML = "<p>‚ùå Error al buscar la pieza</p>";
        console.error("Error:", error);
      }
    }
  </script>

</body>
</html>
